<H2><A NAME=SECTION00062000000000000000>5.2 What is Vanillin?</A></H2>

Vanillin is a crystalline phenolic aldehyde C_8H_8O_3 that is the
chief fragrant component of vanilla and is used especially in flavouring and
in perfumery [#Webster#<tex2html_cite_mark>#1#].

Vanillin can now be produced synthetically, and it is much cheaper
than natural vanilla.
