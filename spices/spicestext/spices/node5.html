<H2><A NAME=SECTION00032000000000000000>2.2 Why are spices so tasty?</A></H2>

Spices have two main components [#Pruthi#<tex2html_cite_mark>#1#]:

<UL><LI> Volatile oils. Also known as essential oils, they are
  responsible for the characteristic aroma of spices. 
<LI> Oleoresins, or non volatile extracts, which are responsible for
  the typical taste and flavour.
</UL>
