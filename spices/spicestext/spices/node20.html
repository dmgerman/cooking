<H1><A NAME=SECTION00060000000000000000>5 Vanilla</A></H1>

<tex2html_verbatim_mark>rawhtml4

Vanilla is the fully grown fruit of the orchid <#77#><em> Vanilla
  fragrans</em><#77#> %
harvested before it is fully ripe; then it is fermented and cured. The
fruits are usually referred to as vanilla beans [#Purseglove2#<tex2html_cite_mark>#1#].
Vanilla production is regulated by ISO standard 5565.
